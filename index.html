<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Map</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <style>
      html, body, #viewDiv {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>

    <!-- Load Map Components from CDN -->
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
      require([
        'esri/Map',
        'esri/views/MapView'
      ], function(Map, MapView) {
        var map = new Map({
          basemap: 'topo-vector'
        });

        var view = new MapView({
          container: 'viewDiv', // Reference to the div id
          map: map,
          zoom: 4,
          center: [15, 65] // Longitude, Latitude
        });
      });
    </script>
  </body>
</html>
